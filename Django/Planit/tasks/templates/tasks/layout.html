{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Planit{% endblock %}</title>
        <meta name="viewport" content="width=1000, user-scalable=0" />
        <link rel="icon" href="{% static 'tasks/images/favicon.png' %}" />
        <link href="{% static 'tasks/styles.css' %}" rel="stylesheet" />
        <script src="{% static 'tasks/planit.js' %}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/935e7bfb0f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <button class="hamburger-menu" onclick="toggleSidebar()">&#9776;</button>

        <div class="sidebar navbar-nav flex-column" id="sidebar">
            <a href="{% url 'index' %}" class="logo nav-item nav-link">
                <img src="{% static 'tasks/images/logo.png' %}" id="logo" />
            </a>
            {% if user.is_authenticated %}
                <a href="{% url 'index' %}" class="nav-item nav-link"><i class="fa-solid fa-list-check"></i>My Tasks</a>
                <a href="{% url 'categories' %}" class="nav-item nav-link"><i class="fa-solid fa-layer-group"></i>Categories</a>
                <a href="{% url 'logout' %}" class="nav-item nav-link"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
            {% else %}
                <a href="{% url 'auth' %}?form_type=register" class="nav-item nav-link">Register</a>
                <a href="{% url 'auth' %}?form_type=login" class="nav-item nav-link">Log In</a>
            {% endif %}
        </div>
        <div class="content">{% block body %} {% endblock body %}</div>
    </body>
</html>
