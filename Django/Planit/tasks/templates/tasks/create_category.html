{% extends "tasks/layout.html" %}

{% block body %}
<div class="form-container">
    <div class="form-header">
        <div id="new-task-tab">Create New Category</div>
    </div>

    <div id="new-category-form" class="form-content" style="display: block;">
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form action="{% url 'create_category' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" autofocus type="text" name="name" id="name" placeholder="Category Name">
            </div>
            <input class="btn btn-primary" type="submit" value="Create Category">
        </form>
    </div>
</div>
{% endblock %}
