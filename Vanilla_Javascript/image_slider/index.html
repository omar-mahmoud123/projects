<!DOCTYPE html>
<html>
    <head>
        <title>Image Slider</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
        <link rel="icon" type="image/png" href="images/favicon.png" />
    </head>
    <body>
        <h1 id="title">Mercedes-Benz</h1>
        <div id="container">
            <button onclick="prevSlide()" class="brackets" id="prev"><</button>
            <div id="slides">
                <img type="png" src="images/a class.png" alt="image #1" />
                <br />
                <p class="modelName">A class</p>
                <img type="png" src="images/b class.png" alt="image #2" />
                <br />
                <p class="modelName">B class</p>
                <img type="png" src="images/c class.png" alt="image #3" />
                <br />
                <p class="modelName">C class</p>
                <img type="png" src="images/e class.png" alt="image #4" />
                <br />
                <p class="modelName">E class</p>
                <img type="png" src="images/s class.png" alt="image #5" />
                <br />
                <p class="modelName">S class</p>
            </div>
            <button onclick="nextSlide()" class="brackets" id="next">></button>
            <br />
        </div>
    </body>
</html>
