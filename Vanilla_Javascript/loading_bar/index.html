<!DOCTYPE html>
<html>
    <head>
        <title>Loading Bar</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="inputContainer">
            <label for="secondsInput">Number of seconds</label>
            <input type="number" min="0" id="secondsInput" value="0" />
        </div>
        <div id="barContainer">
            <div id="bar"></div>
        </div>
        <div id="percentage">0%</div>
        <div id="buttonContainer">
            <button onclick="load()" id="loadButton">LOAD</button>
            <button onclick="reset()" id="resetButton">RESET</button>
        </div>
    </body>
</html>
