<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
            <div id="box">
                <input id="display" readonly />
                <div id="buttonContainer">
                    <button onclick="clearDisplay()" class="number" id="AC">
                        AC
                    </button>
                    <button onclick="appendToDisplay('÷')" class="signs">
                        ÷
                    </button>
                    <button onclick="appendToDisplay(7)" class="number">
                        7
                    </button>
                    <button onclick="appendToDisplay(8)" class="number">
                        8
                    </button>
                    <button onclick="appendToDisplay(9)" class="number">
                        9
                    </button>
                    <button onclick="appendToDisplay('×')" class="signs">
                        ×
                    </button>
                    <button onclick="appendToDisplay(4)" class="number">
                        4
                    </button>
                    <button onclick="appendToDisplay(5)" class="number">
                        5
                    </button>
                    <button onclick="appendToDisplay(6)" class="number">
                        6
                    </button>
                    <button onclick="appendToDisplay('-')" class="signs">
                        -
                    </button>
                    <button onclick="appendToDisplay(1)" class="number">
                        1
                    </button>
                    <button onclick="appendToDisplay(2)" class="number">
                        2
                    </button>
                    <button onclick="appendToDisplay(3)" class="number">
                        3
                    </button>
                    <button onclick="appendToDisplay('+')" class="signs">
                        +
                    </button>
                    <button
                        onclick="appendToDisplay(0)"
                        class="number"
                        id="zero"
                    >
                        0
                    </button>
                    <button onclick="appendToDisplay('.')" class="number">
                        .
                    </button>
                    <button onclick="calculate()" class="signs">=</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
