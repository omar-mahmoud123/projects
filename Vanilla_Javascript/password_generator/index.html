<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
            <h1 id="title">Password Generator:</h1>
            <label for="length">Length:</label>
            <input type="number" id="length" value="8" min="1" />
            <br />
            <label for="lowercase"> Lowercase</label>
            <input class="checkbox" type="checkbox" id="lowercase" />
            <br />
            <label for="uppercase"> Uppercase</label>
            <input class="checkbox" type="checkbox" id="uppercase" />
            <br />
            <label for="numbers"> Numbers</label>
            <input class="checkbox" type="checkbox" id="numbers" />
            <br />
            <label for="symbols"> Symbols</label>
            <input class="checkbox" type="checkbox" id="symbols" />
            <br />
            <button type="button" onclick="generatePassword()" id="generate">
                Generate
            </button>
            <p id="result"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
